      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Submit ID</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form-group">
              <input
              id="input_student_id"
                class="form-control"
                type="text"
                placeholder="Enter your id"
                aria-label="default input example"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="submit_button" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>

            </button>
            <button id="submit_button_details" type="button" class="btn btn-primary">
              Submit
